<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/staticss/remodal.css">
    <link rel="stylesheet" href="/staticss/remodal-default-theme.css">
    <script src="/staticjs/remodal.min.js"></script>

    <style>
        a:hover{
            color: white;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }

        .button {
            background-color: #3db1dc;
            border: none;
            color: white;
            padding: 11px 36px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 3px 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.8s ease;
        }

        .button:hover {
            padding: 10px 35px;
            color: #3db1dc;
            background: #fff;
            text-decoration: none;
            border: 1px solid #3db1dc;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 4px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

    </style>

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Modificar Profesor </h2>
                <form class="form-horizontal needs-validation" method="post" action="/modificarprof" novalidate>
                    <fieldset>


                        <!-- Nombre input-->
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="nombre">Nombre de Profesor</label>
                            <div class="col-md-9">
                                <input id="nombre" name="nombre" type="text" value="{{rows[0][0]}}"  placeholder="Nombre de Profesor" class="form-control" required>
                                <div class="invalid-feedback">
                                    Porfavor ingresa nombre valida.
                                </div>
                            </div>
                        </div>
                        <br/>
                        <!-- Apellido input-->
                        <div class="form-row ">
                            <label class="col-md-3 control-label" for="apellido">Apellido de Profesor</label>
                            <div class="col-md-9">
                                <input id="apellido" name="apellido"  value={{rows[0][2]}} type="text" placeholder="Apellido de Profesor" class="form-control" required>
                                <div class="invalid-feedback">
                                    Porfavor ingresa apellido valido.
                                </div>
                            </div>
                        </div>
                        <br/>
                        <!-- Semestre input-->
                        <div class="form-row ">
                            <label class="col-md-3 control-label" for="curso">Curso</label>
                            <div class="col-md-9">
                                    <select id="semestre" name="curso" class="form-control">
                                        % if rows[0][4]=='Semestre 1':
                                        <option value="Curso 1"  selected="true">Curso 1</option>
                                        % else:
                                        <option value="Curso 1"  >Curso 1</option>
                                        % end
                                        % if rows[0][4]=='Curso 2':
                                        <option value="Curso 2"  selected="true">Curso 2</option>
                                        % else:
                                        <option value="Curso 2"  >Curso 2</option>
                                        % end
                                        % if rows[0][4]=='Curso 3':
                                        <option value="Curso 3"  selected="true">Curso 3</option>
                                        % else:
                                        <option value="Curso 3"  >Curso 3</option>
                                        % end
                                        % if rows[0][4]=='Curso 4':
                                        <option value="Curso 4"  selected="true">Curso 4</option>
                                        % else:
                                        <option value="Curso 4"  >Curso 4</option>
                                        % end
                                       
                                    </select>
                            </div>
                        </div>
                        <br/>
                     
                        <!-- NRC input-->
                        <div class="form-row ">
                            <label class="col-md-3 control-label" for="rut">Rut</label>
                            <div class="col-md-9">
                                <input id="rut" name="rut" pattern="[0-9]+" value={{rows[0][3]}} type="text" placeholder="NRC" class="form-control" required>
                                <div class="invalid-feedback">
                                    Porfavor ingresa rut valido.
                                </div>
                            </div>
                        </div>
                        <br/>
                        <!-- Form actions -->
                        <div class="form-row ">
                            <div class="col-md-6 text-left">
                                <a href="http://localhost:8080/AsignaturaAll" class="button">Volver a Asignaturas</a>
                            </div>
                            <div class="col-md-6 text-right">
                                <button type="submit" class="button">Guardar Asignatura</button >
                    </div>
                </div>
                </fieldset>
            </form>
            <script>
                    // Funcion para evitar que cierre al apretar fuera del boton
                  $(document).ready(function () {
                    $('.remodal-wrapper').unbind('click.remodal');
                     });
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function() {
                      'use strict';
                      window.addEventListener('load', function() {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function(form) {
                          form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                              event.preventDefault();
                              event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                          }, false);
                        });
                      }, false);
                    })();
                    </script>
        </div>            
    </div>
</div>

 
     
</body>

</html>
