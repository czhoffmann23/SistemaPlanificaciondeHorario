<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }
        .button {
            background-color: #3db1dc;
            border: none;
            color: white;
            padding: 11px 36px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 3px 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.8s ease;
        }
        .button:hover{      
            padding: 10px 35px;  
            color: #3db1dc;
            background: #fff;
            text-decoration: none;
            border: 1px solid #3db1dc;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 4px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
      
    
        </style>
    </head>
<body>

<h1>Asignatura Pagina!</h1>
<a href="http://localhost:8080/Asignatura/Nueva" class="button">Nueva Asignatura</a>
<a href="http://localhost:8080/Asignatura/Buscar" class="button">Buscar Asignatura</a>
<br/>
<br/>
<table >
  <tr >
    <th>NRC</th>
    <th>Nombre Asignatura</th>
    <th>Carrera</th>
    <th>Semestre</th>
    %for r in rows:
        <tr>
            <td>{{r[0]}}</td>
            <td>{{r[1]}}</td>
            <td>{{r[2]}}</td>
            <td>{{r[3]}}</td>
            <td >
                <a href="http://localhost:8080/Asignatura/Detalle/{{r[4]}}"><i class="fa fa-eye" style="font-size:18px;padding-left: 13px;"></i></a> 
                <a href="http://localhost:8080/Asignatura/Modificar/{{r[4]}}"><i class="fa fa-pencil" style="font-size:18px;padding-left: 13px;"></i></a> 
                <a  ><i class="fa fa-trash" style="font-size:18px;padding-left: 13px;"></i></a> 
            </td>
        </tr>
        
     %end
</table>
 
</body>
</html>
